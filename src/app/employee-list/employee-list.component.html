<div>
  <h2>{{label}}</h2>

  <div class="main-table">
    <div class="table-item">
      <div class="item-id">
      </div>
      <div class="item-id">
        id
      </div>
      <div class="item-name">
        name
      </div>
      <div class="item-position">
        position
      </div>
      <div class="item-rate">
        rate
      </div>
      <div class="item-timetable-header">
        <div *ngFor="let item of dayOfMonth" class="item-timetable">
          {{item}}
        </div>
      </div>
      <div class="item-total-hours">
        Total hours
      </div>
    </div>

    <app-employee-item *ngFor="let employee of employees"
                       [employee]="employee"
                       (select)="select.emit($event)">
    </app-employee-item>
  </div>
</div>
