<div (click)="select.emit(employee.id)" class="table-item">
  <div class="item-id">
    {{employee.id}}
  </div>
  <div class="item-name">
    {{employee.name}}
  </div>
  <div class="item-position">
    {{employee.position}}
  </div>
  <div class="item-rate">
    {{employee.rate}}
  </div>

  <div *ngFor="let item of employee.timetable | keyvalue" class="item-timetable">
    {{item.value}}
  </div>

</div>
